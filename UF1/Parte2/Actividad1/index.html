<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="contenedor">
        <div class="contenedorInterior">
            <div class="curso">
                <p id="textoCurso">Segundo curso</p>
            </div>
            <div class="centro">
                <div class="alumno">
                    <div class="alumnoLeft">
                        <img id="flechaIzq" src="images/flechaAtras.png" alt="img flecha izquierda" longdesc="https://www.flaticon.com/free-icon/left-arrow_109618">
                        <div class="contenedorFotoAlumno">
                            <img id="fotoAvatar" src="images/avatarAlumno.png" alt="img avatar alumno" longdesc="https://www.pinterest.es/pin/727964727260117004/">
                        </div>
                        <div class="datosNombre">
                            <h2 id="nombreAlumn">Nombre Apellido</h2>
                            <p id="repetidor">Repetidor</p>
                        </div>
                        <div id="presencialidad">
                            <p id="textPresencialidad"><i>Semipresencial</i></p>
                        </div>
                    </div>
                </div>          
                <div class="alumnoRight">
                    <ul>
                        <li class="listElement">Contacto</li>
                        <li class="listElement">Horario</li>
                        <li class="listElement">Expediente</li>
                    </ul>
                    <div class="dots">
                        <p>...</p>
                    </div>
                </div>
            </div>
            <div class="datosAlumno">
                <div class="textoDatos">
                    <p>DATOS NO DISPONIBLES</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
